<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	 <head>
		<title>Trabalho em Grupo	</title>
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
	 <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo right">Logo</a>
	      <ul id="nav-mobile" class="left hide-on-med-and-down">
	        <li><a href="sass.html">Sass</a></li>
	        <li><a href="badges.html">Components</a></li>
	        <li><a href="collapsible.html">JavaScript</a></li>
	      </ul>
	    </div>
  	</nav>
  	
	<h1> LISTA DE TRABALHOS</h1>
		
	<h3><a href="/cadastraTrabalho" class="waves-effect waves-light btn"><i class="material-icons left">next_week</i>Cadastra trabalho</a></h3>
		
		<table class="container">
		<thead>
			<tr>
				<th>nome</th>
				<th>local</th>
				<th>data</th>
				<th>horario</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento: ${trabalhos}">
			
				<td><a th:href="@{/detalhesTrabalho/{codigo}(codigo = ${evento.codigo}) }"><span th:text="${evento.name}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.hora}"></span></td>
				
			</tr>		
		
		</tbody>
		</table>
		
		<!--JavaScript-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
